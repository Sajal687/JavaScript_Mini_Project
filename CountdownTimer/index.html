<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Event Coundowner</title>
 <link rel="stylesheet" href="./style.css">
</head>

<body>
 <div class="main">
  <div class="overlay">
   <div class="title">Event Begin At : </div>
   <div class="title" id="eventDate">27 September 2022 10:00 AM</div>

   <div class="box">
    <div>
     <input type="text" readonly value="0">
     <br>
     <label for="">Day</label>
    </div>
    <div>
     <input type="text" readonly value="0">
     <br>
     <label for="">Hour</label>
    </div>
    <div>
     <input type="text" readonly value="0">
     <br>
     <label for="">Min</label>
    </div>
    <div>
     <input type="text" readonly value="0">
     <br>
     <label for="">Sec</label>
    </div>
   </div>
  </div>
 </div>
 <script src="./index.js"></script>
</body>

</html>
