name: learn-github-actions
run-name: ${{ github.actor }} is learning github
on: [push]
jobs:
  first_job:
    runs-on: ubuntu-latest
    steps:
      - run: sh file.bash
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
             node-version: '20'
      - run: npm install -g bats
      - run: bats -v 
